<div class="row">
  <div class="col-md-5">
    <app-recipes-list></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else defaultText"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #defaultText>
      <p>Please select a recipe.</p>
    </ng-template>
  </div>
</div>
