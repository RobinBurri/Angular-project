<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="ingredientForm" (ngSubmit)="onAddItem()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="ingredientName"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            formControlName="ingredientAmount"
            id="amount"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-toolbar">
            <button type="submit" class="btn btn-success" [disabled]="!ingredientForm.valid">Add</button>
            <button 
              type="button"
              class="btn btn-danger"
              (click)="onDeleteItem()"
              *ngIf="editMode"
            >
              Delete
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="onClearItem()"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
